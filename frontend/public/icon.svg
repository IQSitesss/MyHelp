<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="50%" style="stop-color:#f3e8ff"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#f9a8d4"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#c7d2fe" flood-opacity="0.5"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#softShadow)"/>

  <!-- Soft inner glow circles -->
  <circle cx="160" cy="160" r="100" fill="rgba(199,210,254,0.3)"/>
  <circle cx="360" cy="360" r="120" fill="rgba(251,207,232,0.25)"/>
  <circle cx="340" cy="140" r="70" fill="rgba(167,243,208,0.2)"/>

  <!-- Main card shape -->
  <rect x="148" y="156" width="216" height="200" rx="28" ry="28" fill="white" opacity="0.85" filter="url(#softShadow)"/>

  <!-- Task lines -->
  <!-- Line 1 - checked -->
  <circle cx="186" cy="212" r="13" fill="url(#accentGrad)"/>
  <!-- Checkmark -->
  <polyline points="179,212 184,218 194,206" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="208" y="206" width="88" height="12" rx="6" fill="url(#accentGrad)" opacity="0.3"/>
  <rect x="208" y="206" width="60" height="12" rx="6" fill="url(#accentGrad)" opacity="0.5"/>

  <!-- Line 2 - checked -->
  <circle cx="186" cy="256" r="13" fill="url(#accentGrad)"/>
  <polyline points="179,256 184,262 194,250" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="208" y="250" width="88" height="12" rx="6" fill="url(#accentGrad)" opacity="0.3"/>
  <rect x="208" y="250" width="75" height="12" rx="6" fill="url(#accentGrad)" opacity="0.5"/>

  <!-- Line 3 - unchecked -->
  <circle cx="186" cy="300" r="13" fill="none" stroke="#c7d2fe" stroke-width="2.5"/>
  <rect x="208" y="294" width="88" height="12" rx="6" fill="#e0e7ff" opacity="0.8"/>

  <!-- Sparkle top right -->
  <g transform="translate(338, 170)" opacity="0.9">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="url(#checkGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="url(#checkGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-7" y1="-7" x2="7" y2="7" stroke="url(#checkGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="7" y1="-7" x2="-7" y2="7" stroke="url(#checkGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Sparkle bottom left -->
  <g transform="translate(172, 358)" opacity="0.7">
    <line x1="0" y1="-7" x2="0" y2="7" stroke="url(#checkGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="url(#checkGrad)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Small dot accents -->
  <circle cx="310" cy="170" r="5" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="200" cy="370" r="4" fill="url(#checkGrad)" opacity="0.5"/>
  <circle cx="355" cy="320" r="6" fill="url(#accentGrad)" opacity="0.4"/>
</svg>
